<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="fa fa-cutlery"></span> Red Tape Restaurant</h1>
            <br>
            <h3>Make your reservation</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg text-center"><span class="fa fa-home"></span>
                </button></a>

            <a href="/viewReservation.html"><button class="btn btn-primary btn-lg text-center"><span class="fa fa-file-text"></span>
                    View Reservations</button></a>
        </div>
    
    <div class="row">

        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h4>Table reservation</h4>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="role">Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="age">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="force-points">Unique ID</label>
                            <input type="text" class="form-control" id="uniqueID">
                        </div>

                    </form>
                    <br>
                    <div class="text-left">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <p class = "text-center">
        <a href="/api/tables"> API Table Link</a>
         | 
        <a href="/api/waitList"> API Wait List</button></a>
    </p>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                number: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };
            console.log(newReservation)
            // Question: What does this code do??
            $.post("/api/characters", newReservation, 
                function (data) {
                    // console.log("add.html", data);
                    // alert("Adding reservation...");
                    if (data) {
                        alert("Reservation booked");
                    }
                    else {
                        alert("You are on the waitlist");
                    }

                    $("#name").val("");
                    $("#phone").val("");
                    $("#email").val("");
                    $("#uniqueID").val("");
                });
        });
    </script>

</body>

</html>
